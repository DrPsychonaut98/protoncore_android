daggerHiltAndroid = "2.44"
dependencyAnalysis = "1.11.1"
easyGradle = "2.8"
gradleNexusPublish = "1.1.0"
kotlin = "1.6.21"
kotlinCoroutines = "1.6.4"
kotlinSerialization = "1.3.3"
